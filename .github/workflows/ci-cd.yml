name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - frontend

jobs:
  build-and-deploy-frontend:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: .  # yoki bu qatorni butunlay olib tashlang

      - name: Build frontend
        run: npm run build
        working-directory: .  # yoki bu qatorni ham olib tashlang

      - name: Build frontend Docker image
        run: docker build -t my-vite-frontend:latest .

      - name: Save frontend Docker image
        run: docker save my-vite-frontend:latest | gzip > my-vite-frontend.tar.gz

      - name: Copy frontend Docker image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: shuhrat
          key: ${{ secrets.VPS_SSH_KEY }}
          source: my-vite-frontend.tar.gz
          target: /home/shuhrat/app
          overwrite: true

      - name: Deploy frontend to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: shuhrat
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/shuhrat/app
            echo "ðŸ“¦ Loading frontend Docker image..."
            gunzip -c my-vite-frontend.tar.gz | docker load

            echo "ðŸ§¹ Removing old frontend container..."
            docker-compose stop frontend || true
            docker-compose rm -f frontend || true

            echo "ðŸš€ Recreating frontend container..."
            docker-compose up -d --force-recreate frontend

            echo "ðŸ§¼ Cleaning up..."
            docker system prune -f || true
