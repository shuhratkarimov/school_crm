name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - frontend

jobs:
  build-and-deploy-frontend:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Create .env file from GitHub Secrets
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build frontend Docker image
        run: docker build -t registry.digitalocean.com/my-registry/my-vite-frontend:latest .

      - name: Log in to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.digitalocean.com -u ${{ secrets.REGISTRY_USER }} --password-stdin

      - name: Push Docker image
        run: docker push registry.digitalocean.com/my-registry/my-vite-frontend:latest

      - name: Deploy frontend to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: shuhrat
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/shuhrat/app
            docker pull registry.digitalocean.com/my-registry/my-vite-frontend:latest
            docker-compose up -d --force-recreate frontend
            docker image prune -f || true
